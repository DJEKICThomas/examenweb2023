<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Cognitive - Mémoire</title>
</head>
<body id="memoire"> 
    <header>
        <div>
            <span>Record du jeu :</span><span id="points_memoire"></span>
            <!-- Remerciement à "https://www.flaticon.com/fr/icones-gratuites/jeton-non-fongible" pour l'img -->
            <img src="./assets/img/jetons.png" alt="Image introuvable">
        </div>
        <div>
            <button id="btn_menu">Menu</button> 
            <button id="btn_deconnexion">Déconnexion</button> 
        </div>
    </header>
    <section>
        <h1>Jeu de la mémoire</h1>
        <p><span>But du jeu : </span>répéter la séquence de couleur défilant à l'écran</p>
        <div>
            <div id="random_color"></div>
            <div id="paletteColor">
                <div class="color" data-color="violet">1</div>
                <div class="color" data-color="indigo">2</div>
                <div class="color" data-color="blue">3</div>
                <div class="color" data-color="cyan">4</div>
                <div class="color" data-color="green">5</div>
                <div class="color" data-color="yellow">6</div>
                <div class="color" data-color="orange">7</div>
                <div class="color" data-color="red">8</div>
            </div>
            <div>
                <span>Nombre de clics </span><span id="nbre_click">0</span>
                <span>Votre score actuel </span><span id="points_total_memoire">0</span>
                <span>Votre level actuel </span><span id="level_memoire">0</span>
            </div>
            <button type="button" id="lancerMemoire">Lancer la partie</button>
        </div>
    </section>
    <script src="./assets/js/memoire.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/utils.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Cognitive - Mémoire</title>
</head>
<body id="memoire"> 
    <header>
        <div>
            <span>Total du jeu : </span><span id="points_memoire"></span>
            <!-- Remerciement à "https://www.flaticon.com/fr/icones-gratuites/jeton-non-fongible" pour l'img -->
            <img src="./assets/img/jetons.png" alt="Image introuvable">
        </div>
        <div>
            <button id="btn_menu">Menu</button> 
            <button id="btn_deconnexion">Déconnexion</button> 
        </div>
    </header>
    <section>
        <h1>Jeu de la mémoire</h1>
        <p><span>But du jeu : </span>répéter la séquence de couleur défilant à l'écran</p>
        <div>
            <div id="random_color">Carré de base</div>
            <div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
            <button type="button">Séquence suivante</button>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/utils.js"></script>

</body>
</html>
